name: Node.js CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  paths-ignore: # 下列文件的变更不触发部署，可以自行添加
    - README.md

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 14.xx
        uses: actions/setup-node@v3
        with:
          node-version: 14.x
      - run: npm ci
      - run: npm run build
